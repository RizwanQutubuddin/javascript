<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
    <body>
        
        <script>
            
        function prom() { 
            return new Promise(function (resolve, reject) { 
                console.log("wait...");
                setTimeout(() => {
                    $.get("https://jsonplaceholder.typicode.com/posts", function (data) { 
                        console.log(data);
                    })
                }, 3000);
            })
        }

        prom().then((result) => { 
            console.log(result);
        }).catch((result) => { 
            console.log(result);
        });
        </script>
    </body>
</html>
