<body>
    <h1>Interview Video 10</h1>
    <input type="button" onclick="getDetails()" name="" id="" value="Get Details">
    <script>
        "use strict";

        class BankAccount {
            name='Rizwan ali';
            #pin = "123456";
            getName() { 
                return this.name;
            }

            #getPin() { 
                return this.#pin;
            }
            getDetail() { 
                return {
                    name: this.getName(),
                    pin: this.#getPin(),
                }
            }

        }

        function getDetails() { 
            const details = new BankAccount();
            console.warn(details.getDetail());
        }


    </script>
